workflows:
  default-workflow:
    name: Default Workflow
    max_build_duration: 60
    environment:
      group:
        - firebase-token
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - |
        # set up debug keystore
        rm -f ~/.android/debug.keystore
        keytool -genkeypair \
          -alias androiddebugkey \
          -keypass android \
          -keystore ~/.android/debug.keystore \
          -storepass android \
          -dname 'CN=Android Debug,O=Android,C=US' \
          -keyalg 'RSA' \
          -keysize 2048 \
          -validity 10000
      - |
        # set up local properties
        echo "flutter.sdk=$HOME/programs/flutter" > "$FCI_BUILD_DIR/android/local.properties"
      - flutter packages pub get
      - flutter build apk --split-per-abi #flutter build apk --release
      - find . -name "Podfile" -execdir pod install \;
      - flutter build ios --release --no-codesign
    artifacts:
      - build/**/outputs/apk/**/*.apk
      - build/**/outputs/bundle/**/*.aab
      - build/**/outputs/**/mapping.txt
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log
      - "*.snap"
      - build/windows/**/*.msix
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - sotheng@viazul.hk
      firebase:
        firebase_token: $FIREBASE_TOKEN
        ios:
          app_id: 1:555779830620:ios:c1f375dc712b91d8cec799
          groups:
            - androidTesters
        android:
          app_id: 1:555779830620:android:b665636edc9eeebdcec799
          groups:
            - androidTesters
          artifact_type: apk
