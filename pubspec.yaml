name: pooulp_flutter
description: A new Flutter project.

publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  lint: ^1.7.2
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  # To add assets to your application, add an assets section, like this:
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: TypoRound
      fonts:
        - asset: assets/fonts/typo_round/TypoRound-Bold-Italic.otf
        - asset: assets/fonts/typo_round/TypoRound-Bold.otf
        - asset: assets/fonts/typo_round/TypoRound-Italic.otf
        - asset: assets/fonts/typo_round/TypoRound-Light-Italic.otf
        - asset: assets/fonts/typo_round/TypoRound-Light.otf
        - asset: assets/fonts/typo_round/TypoRound-Regular.otf
        - asset: assets/fonts/typo_round/TypoRound-Thin-Italic.otf
        - asset: assets/fonts/typo_round/TypoRound-Thin.otf

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
